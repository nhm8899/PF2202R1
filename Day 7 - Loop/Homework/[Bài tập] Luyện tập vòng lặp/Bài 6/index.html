<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 6</title>
</head>

<body>
    <script>
        let n1 = 0,
            n2 = 7,
            sum,
            total = 0;
        for (i = 1; i <= 30; i++) {
            console.log('Số thứ ' + i + ' chia hết cho 7 là: ' + n1);
            sum = n1 + n2;
            n1 = sum;
            total += n1;
        }
        console.log('Tổng của 30 số đầu tiên chia hết cho 7 là: ' + total);
    </script>
</body>

</html>
