<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
    <script>
        let table = "<table border = '1' cellspacing = '1' cellpadding = '1' width = '50%''>";
        for (i = 1; i < 10; i++) {
            table += "<tr>";
            for (j = 2; j <= 9; j++) {
                table += "<td>" + j + " x " + i + " = " + i * j + "</td>";
            }
            table += "</tr>";
        }
        table += "</table>";
        document.write(table);
    </script>
</body>
</html>
