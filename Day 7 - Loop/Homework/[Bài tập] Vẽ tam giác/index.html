<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vẽ tam giác</title>
</head>

<body>
    <script>
        let num = parseInt(prompt("Enter a number: "))
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= i; j++) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        for (i = 1; i <= num; i++) {
            for (j = num; j >= i; j--) {
                document.write("*");
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= num; j++) {
                if (i + j > num) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
        document.write("<br/>");
        for (i = 1; i <= num; i++) {
            for (j = 1; j <= num; j++) {
                if (j >= i) {
                    document.write("*");
                } else {
                    document.write("&nbsp;&nbsp;");
                }
            }
            document.write("<br/>");
        }
    </script>
</body>

</html>
