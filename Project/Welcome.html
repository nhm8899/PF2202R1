<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style type="text/css">
        * {
            font-family: 'Press Start 2P', cursive;
        }

        .container {
            position: relative;
            background-image: url("media/images/abcs.png");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            border: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 1600px;
            height: 1200px;
        }

        .intro-game {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }        
        .intro-game h1 {
            position: absolute;
            top: 150px;
            font-size: 80px;
        }
        .csw-btn-button {
            cursor: pointer;
            font-size: 16px;
            padding: 15px 35px;
            color: #ffffff !important;
            border-radius: 5px;
            background: #9B6A1D;
            border: 1px solid #9B6A1D;
            transition: 0.4s;
        }

        .csw-btn-button:hover {
            background: #292929;
        }
    </style>
</head>

<body>
    <div class="container pt-5 text-center">
        <div class="intro-game">
            <h1>TETRIS</h1>
            <button type="button" onclick="location.href='index.html';" class="csw-btn-button">Play</button>
        </div>
    </div>
</body>

</html>
