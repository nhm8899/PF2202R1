<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu giá hoa quả</title>
</head>

<body>
    <h2>Giá hoa quả</h2>
    <div>
        <input type="text" id="fruit">
        <button type="button" id="check">Xem giá</button>
    </div>
    </br />
    </br>
    <div id="result"></div>
    <script>
        let fruit = document.getElementById("fruit");
        let result = document.getElementById("result");
        let button = document.getElementById("check");
        let output;
        button.addEventListener("click", function () {
            let input = fruit.value.toLowerCase();
            switch (input) {
                case (input == "oi" || input == "ổi"):
                case (input == "dua hau" || input == "Dưa Hấu"):
                    output = "20000 VNĐ/kg";
                    break;
                case (input == "tao" || input == "táo"):
                case (input == "xoai" || input == "xoài"):
                    output = "30000 VNĐ/kg";
                    break;
                case (input == "cam"):
                case (input == "chom chom" || input == "chôm chôm"):
                    output = "40000 VNĐ/kg";
                    break;
                case (input == "mang cut" || input == "măng cụt"):
                    output = "50000 VNĐ/kg";
                    break;
            }
            result.innerText = output;
        })
    </script>
</body>

</html>
