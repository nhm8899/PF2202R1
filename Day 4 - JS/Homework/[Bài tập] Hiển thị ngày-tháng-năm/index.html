<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày Tháng Năm</title>
</head>
<body>
    <h3>Hiển thị Ngày Tháng Năm</h3>
    <script>
        let  dd = parseInt(prompt(" Nhập ngày "));
        let  mm = parseInt(prompt(" Nhập tháng "));
        let  yyyy = parseInt(prompt(" Nhập năm "));
        document.write((dd < 10 ? "0" + dd : dd) + "-" + (mm < 10 ? "0" + mm : mm) + "-" + yyyy );
        // conditional expression ? true : false
    </script>
</body>
</html>
