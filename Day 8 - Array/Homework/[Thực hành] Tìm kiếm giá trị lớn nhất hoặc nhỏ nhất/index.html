    <title>Tìm kiếm giá trị lớn nhất hoặc nhỏ nhất</title>
</head>

<body>
    <script>
        let numArr = [];
        for (i = 0; i < 100; ++i) {
            numArr[i] = Math.floor(Math.random() * 100 + 1);
        }
        let minValue = findMin(numArr);
        function findMin(arr) {
            let min = numArr[0];
            for (i = 0; i < numArr.length; i++) {
                if (numArr[i] < min) {
                    min = numArr[i];
                }
            }
            return min;
        }
        let maxValue = findMax(numArr);
        function findMax(arr) {
            let max = numArr[0];
            for (i = 0; i < numArr.length; i++) {
                if (numArr[i] > max) {
                    max = numArr[i];
                }
            }
            return max;
        }
        console.log(numArr);
        console.log("Max: " + maxValue);
        console.log("Min: " + minValue);
    </script>
</body>
