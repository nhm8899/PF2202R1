<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính S và C</title>
</head>
<body>
    <script>
        let R = prompt("Nhập bán kính");
        const PI = 3.14;
        let C = 2 * R * PI;
        let S = R * R * PI;
        document.write("Chu vi là: " + C);
        document.write('<br/>');
        document.write("Diện tích là: " + S);
    </script>
</body>
</html>
