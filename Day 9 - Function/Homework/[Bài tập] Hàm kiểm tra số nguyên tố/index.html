<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hàm kiểm tra số nguyên tố</title>
</head>

<body>
    <script>
        let input = parseInt(prompt("Check the number: "));
        if (isPrime(input) == true) {
            alert(input + " is a prime number");
        } else {
            alert(input + " is not a prime number");
        }

        function isPrime(number) {
            let check = true;
            for (i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    check = false;
                    break;
                }
            }
            return check;
        }

        for (n = 2; n < 10000; n++) {
            if (isPrime(n) == true) {
                console.log(n);
            }
        }
    </script>
</body>

</html>
