<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính lãi suất ngân hàng</title>
</head>
<body>
    <script>
        let loan = parseInt(prompt("Nhập số tiền vay"));
        let n = parseFloat(prompt("Nhập số năm vay"));
        let interest = parseFloat(prompt("Nhập tỉ lệ lãi suất hàng năm"));
        let lai = loan * (interest/100);
        document.write("Số tiền phải trả là: " + (loan + n * lai));
    </script>
</body>
</html>
