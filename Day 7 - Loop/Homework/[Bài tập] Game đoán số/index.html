<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đoán số</title>
</head>

<body>
    <input type="button" id="count" onclick="play()" value="Chơi">
    <script>
        function play() {
            for (i = 0; i < 3; i++) {
                let maxNum = parseInt(prompt("Input a maximum number: "));
                let random = Math.floor(Math.random() * maxNum);
                let guess = parseInt(prompt("Guess the number?"));
                if (guess != random) {
                    do {
                        let again = parseInt(prompt("Guess again?"));
                    } while (again <  || again > maxNum || again == "" || again != random);
                    alert("Congratulation!");
                } else {
                    alert("Congratulation!");
                }
            }
        }
    </script>
</body>

</html>
