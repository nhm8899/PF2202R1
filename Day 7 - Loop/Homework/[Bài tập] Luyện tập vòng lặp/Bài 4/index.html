<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
</head>

<body>
    <script>
        let n1 = 1,
            n2 = 1,
            sum;
        for (i = 1; i <= 20; i++) {
            if (n1 % 5 == 0) {
                console.log('Số đầu tiên trong dãy chia hết cho 5 là: ' + n1);
                break;
            }
            sum = n1 + n2;
            n1 = n2;
            n2 = sum;
        }
    </script>
</body>

</html>
