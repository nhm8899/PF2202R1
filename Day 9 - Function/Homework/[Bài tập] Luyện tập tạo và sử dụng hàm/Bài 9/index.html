<body>
    <script>
        let arrInt = [1,2,3,4,5];
        console.log("Array: " + arrInt);

        function rev(arr) {
            let reverseArr = [];
            for (i = arr.length - 1; i >= 0; i--) {
                reverseArr.push(arr[i]);
            }
            return reverseArr;
        }

        console.log("Reverse array: " + rev(arrInt));
    </script>
</body>
