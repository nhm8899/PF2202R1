<body>
    <script>
       do {
        let input = parseFloat(prompt("Input temperature?"));
        if (input < 20) {
            alert('Heat up!');
        } else if (input >= 100) {
            alert('Cool down!');
        } else {
            alert('Normal');
        }
       } while (input > 20 || input < 100);
       
    </script>
