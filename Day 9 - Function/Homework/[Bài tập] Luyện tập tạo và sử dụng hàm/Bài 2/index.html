<body>
    <script>
        let input = prompt("Name of the star: ");

        let stars = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let constellation = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];

        function getStar(input) {
            for (let i in stars) {
                if (stars[i].toLowerCase() == input.toLowerCase()) {
                    return constellation[i];
                }
            }
            return null;
        }

        let result = getStar(input);
        if (result == null) {
            console.log("Can not find " + input);
        } else {
            console.log("The constellation of " + input + " is " + result);
        }
    </script>
</body>
