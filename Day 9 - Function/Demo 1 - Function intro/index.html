<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function intro</title>
</head>

<body>
    <script>
        function sum(a, b) {
            return a + b;
        }
        let sumInt = sum(3, 4);
        console.log(sumInt);

        console.log(sum(4, 5));
    </script>
</body>
