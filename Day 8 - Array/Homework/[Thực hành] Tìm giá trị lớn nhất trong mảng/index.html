<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm giá trị lớn nhất trong mảng</title>
</head>
<body>
    <script>
        let arr = [-3, 5, 1, 3, 2, 10];
        let maxNum = arr[0];
        for (i = 0; i < arr.length; i++) {
            if (arr[i] > maxNum) {
                maxNum = arr[i];
            }
        }
        document.write("Max num: " + maxNum + " at position " + i);
    </script>
</body>
</html>
