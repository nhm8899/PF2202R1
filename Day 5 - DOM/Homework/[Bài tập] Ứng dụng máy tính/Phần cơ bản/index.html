<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Calculator</h1><br/>
    <input type="text" id="n1">
    <input type="text" id="n2"><br/><br/>
    <button type="button" onclick="cong()">Addition(+)</button>
    <button type="button" onclick="tru()">Subtraction(-)</button>
    <button type="button" onclick="nhan()">Multiplication(X)</button>
    <button type="button" onclick="chia()">Division(/)</button><br/>
    <script>
        let n1 = document.getElementById("n1").value;
        let n2 = document.getElementById("n2").value;
        function cong() {
            let tong = parseInt(n1) + parseInt(n2);
            document.write("Tá»•ng = " + tong);
        }
    </script> 
</body>
</html>
