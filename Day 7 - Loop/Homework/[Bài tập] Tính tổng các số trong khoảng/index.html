<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng các số trong khoảng</title>
</head>

<body>
    <script>
        let a = parseInt(prompt("Input first number: "));
        let b = parseInt(prompt("Input second number: "));
        if (a < b) {
            let sum = 0;
            for (i = a; i <= b; i++) {
                sum += i;
            }
            document.write(sum);
        } else {
            document.write("Please input first number < second number!");
        }

    </script>
</body>

</html>
