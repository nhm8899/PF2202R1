<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <link rel="stylesheet" href="assets/bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <style type="text/css">
        * {
            font-family: 'Press Start 2P', cursive;
        }
        body {
            
        }

        .container{
            position: relative;
            background-image: url("media/images/tetris1.jpg");
            background-position: center;
            background-size: auto;
            background-repeat: no-repeat;
            border: 1px ;
            display: flex;
            justify-content: center;
            align-items: center;
            grid-template-columns: 420px 200px;
            width: 1600px;
            height: 1200px;
        }

        .right-column {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .game-board {
            border: solid 2px;
            width: 400px;
            height: 800px;
        }

        .csw-btn-button {
            cursor: pointer;
            font-size: 16px;
            padding: 15px 35px;
            color: #ffffff !important;
            border-radius: 5px;
            background: #9B6A1D;
            border: 1px solid #9B6A1D;
            transition: 0.4s;
        }

        .csw-btn-button:hover {
            background: #292929;
        }
    </style>
</head>

<body>
    <div class="container pt-5 text-center">
        <!-- <canvas id="board" class="game-board"></canvas> -->
        <div class="right-column">
            <div>
                <h1>TETRIS</h1>
                <p>Score: <span id="score">0</span></p>
                <p>Level: <span id="level">0</span></p>
                <canvas id="next" class="next"></canvas>
            </div>
            <button type="button" onclick="location.href='index.html';" class="csw-btn-button">Play</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('board');
        const ctx = canvas.getContext('2d');

        const COLS = 10;
        const ROWS = 20;
        const BLOCK_SIZE = 30;

        // Calculate size of canvas from constants.
        ctx.canvas.width = COLS * BLOCK_SIZE;
        ctx.canvas.height = ROWS * BLOCK_SIZE;

        // Scale blocks
        ctx.scale(BLOCK_SIZE, BLOCK_SIZE);
    </script>
</body>

</html>
