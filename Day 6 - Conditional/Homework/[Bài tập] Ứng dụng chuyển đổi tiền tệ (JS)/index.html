<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi tiền tệ</title>
</head>

<body>
    <form action="currency.html">
        <h2>Change currency</h2>
        <table cellspacing="0" cellpadding="30%">
            <tr>
                <th>Amount</th>
                <th>From Currency</th>
                <th>To Currency</th>
            </tr>
            <tr>
                <td>
                    <input type="number" id="amount">
                </td>
                <td style = "text-align:center">
                    <select id="select1">
                        <option value="VNĐ">VNĐ</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td style = "text-align:center">
                    <select id="select2">
                        <option value="VNĐ">VNĐ</option>
                        <option value="USD">USD</option>
                    </select>
                </td>
                <td>
                    <input type="button" onclick="check()" value="Convert">
                </td>
            </tr>
        </table>
    </form><br />
    <div id="result"></div>
    <script>
        function check() {
            let amount = document.getElementById("amount").value;
            let select1 = document.getElementById("select1").value;
            let select2 = document.getElementById("select2").value;
            let result = document.getElementById("result");
            if (select1 == select2) {
                result.innerText = amount;
            }
            if (select1 == "VNĐ" && select2 == "USD") {
                result.innerText = (amount / 23000) + " USD ";
            }
            if (select1 == "USD" && select2 == "VNĐ") {
                result.innerText = (amount * 23000) + " VNĐ ";
            }
        }
    </script>
</body>

</html>
