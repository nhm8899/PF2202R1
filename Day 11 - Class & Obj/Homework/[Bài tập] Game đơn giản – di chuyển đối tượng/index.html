<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đơn giản – di chuyển đối tượng</title>
</head>

<body>
    <div id="game"></div>
    <script>
        class Hero {
            constructor(image, top, left, size) {
                this.image = image;
                this.top = top;
                this.left = left;
                this.size = size;
            }
            getHeroElement() {
                return '<img width="' + this.size + '"' +
                    ' height="' + this.size + '"' +
                    ' src="' + this.image + '"' +
                    ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
            }
            moveRight() {
                this.left += 100;
                console.log(this.left);
            }
            moveLeft() {
                this.left -= 100;
                console.log(this.left);
            }
            moveUp() {
                this.top -= 100;
                console.log(this.top);
            }
            moveDown() {
                this.top += 100;
                console.log(this.top);
            }
        }
        let hero = new Hero("yasuo.jpg", 20, 30, 200);

        function start() {
            if (hero.left < window.innerWidth - hero.size && hero.top == 20) {
                hero.moveRight();
            } else if (hero.left > window.innerWidth - hero.size && hero.top < window.innerHeight - hero.size) {
                hero.moveDown();
            } else if (hero.top > window.innerHeight - hero.size) {
                hero.moveLeft();
            }
            if (hero.left == 30) {
                hero.moveUp();
            }
            document.getElementById("game").innerHTML = hero.getHeroElement();
            setTimeout(start, 50);
        }

        start();
    </script>
</body>

</html>
