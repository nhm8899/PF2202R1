<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu giá hoa quả</title>
</head>

<body>
    <h2>Giá hoa quả</h2>
    <input type="text" id="fruit">
    <input type="button" id="check" value="Xem giá" onclick="check()">
    </br>
    </br>
    <div id="result"></div>
    <script>
        let fruit = document.getElementById("fruit");
        let result = document.getElementById("result");
        function check() {
            switch (fruit.value) {
                case "oi":
                case "dua hau":
                    result.innerText = "20000 VNĐ/kg";
                    break;
                case "tao":
                case "xoai":
                    result.innerText = "30000 VNĐ/kg";
                    break;
                case "cam":
                case "chom chom":
                    result.innerText = "40000 VNĐ/kg";
                    break;
                case "mang cut":
                    result.innerText = "50000 VNĐ/kg";
                    break;
            }
        }
    </script>
</body>

</html>
