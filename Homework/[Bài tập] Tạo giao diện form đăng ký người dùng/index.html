<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng ký người dùng</title>
</head>
<body>
    <form method="get" action="signup.html">
        <h1>Đăng ký người dùng</h1>
        <p><b>Họ và tên</b></p>
        <input type="text" name="text" placeholder="Nguyen Van A">
        <p><b>Email</b></p>
        <input type="email" name="email" placeholder="abc@abc.com">
        <p><b>Số điện thoại</b></p>
        <input type="text" name="number" >
        <p><b>Giới tính</b></p>
        <input type="radio" name="Nam">Nam
        <input type="radio" name="Nữ">Nữ
        <p><input type="button" name="Đăng ký" value="Đăng ký"></p>
    </form>

</body>
</html>
