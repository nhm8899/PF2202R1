<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while loop</title>
</head>
<body>
    <script>
        let text = "Johnny";
        while (text != 'q') {
            console.log(text);
            text = prompt("Input your message. 'q' to quit!");
        }
    </script>
</body>
</html>
