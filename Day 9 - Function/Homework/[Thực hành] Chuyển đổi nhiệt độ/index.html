<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chuyển đổi nhiệt độ</title>
</head>

<body>
    <h2>Temperature Converter</h2>
    <p>Type a value in the Fahrenheit field to convert the value to Celsius:</p>
    <p>Fahrenheit
        <input type="number" id="fahrenheit" oninput="convert(this.value)">
    </p>
    <div id="result"></div>
    <script>
        let fahrenheit = document.getElementById("fahrenheit");

        function convert(temperature) {
            temperature = parseFloat(temperature);
            let result = document.getElementById("result");
            result.innerHTML = "Celsius: " + (temperature - 32) / 1.8;
        }

        convert(fahrenheit);
    </script>
</body>

</html>
