    <script>
        function findMin(a, b, c) {
            if (a < b) {
                if (a < c) {
                    console.log(a + " là số nhỏ nhất!");
                } else {
                    console.log(c + " là số nhỏ nhất!");
                }
            } else {
                if (b < c) {
                    console.log(b + " là số nhỏ nhất!");
                } else {
                    console.log(c + " là số nhỏ nhất!");
                }
            }
        }

        let a = parseFloat(prompt("Input first number: "));
        let b = parseFloat(prompt("Input second number: "));
        let c = parseFloat(prompt("Input third number: "));

        findMin(a, b, c);
    </script>
