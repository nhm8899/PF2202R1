<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra số chẵn</title>
</head>
<body>
    <div>
        <p><b>Nhập số</b></p>
        <input type="text" id="box">
        <button type="button" onclick="showMessage()">Kiểm tra</button>
    </div>
    <script>
       let number = document.getElementById("box");
       function showMessage() {
           if (number.value % 2 == 0) {
               alert(number.value + " là một số chẵn");
           } else {
               alert(number.value + " là một số lẻ");
           }
       }
    </script>
</body>
</html>
