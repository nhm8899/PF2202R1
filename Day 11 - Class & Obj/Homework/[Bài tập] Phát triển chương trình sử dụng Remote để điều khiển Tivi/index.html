<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phát triển chương trình sử dụng Remote để điều khiển Tivi</title>
</head>

<body>
    <script>
        class TiVi {
            constructor() {}
            turnOn() {
                this.status = true;
            }
            turnOff() {
                this.status = false;
            }
            getChannel() {
                if (this.turnOn()) {
                    return this.channel;
                } else if (this.turnOff()) {
                    return null;
                }
            }
            setChannel(channel) {
                this.channel = channel;
            }
            getVolume() {
                return this.volume;
            }
            setVolume(volume) {
                this.volume = volume;
            }
        }

        class Remote {
            constructor() {}
            switchOn() {
                return tv.turnOn();
            }
            switchOff() {
                return tv.turnOff();
            }
            switchChannel(newChannel) {
                tv.channel = newChannel;
            }
            increaseVolume(newVolume) {
                tv.volume += newVolume;
            }
            decreaseVolume(newVolume) {
                tv.volume -= newVolume;
            }
        }

        let tv = new TiVi();
        console.log(tv);
        let remote = new Remote();
        console.log(remote);

        remote.switchOn();
        tv.setChannel(7);
        tv.setVolume(30);
        console.log(tv);

        remote.switchChannel(3);
        remote.increaseVolume(2);
        console.log(tv);

        remote.switchOff();
        console.log(tv);
    </script>
</body>

</html>
