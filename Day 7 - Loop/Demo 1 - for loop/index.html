<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
</head>
<body>
    <script>
        for (let i = 0; i <3; i++) {
            console.log(i);
        }
        // Khởi tạo i = 0
        // Kiểm tra xem i < 3
        // Thực thi các lệnh trong block code (line 12)
        // Tăng giá trị của i sau mỗi lần lặp: i++ (i=1)
        // kiểm tra xem i < 3 (true)
        // Thực thi các lệnh trong block code (line 12)
        // Tăng giá trị i...       
    </script>
</body>
</html>
