<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game đoán số</title>
</head>

<body>
    <input type="button" id="count" onclick="play()" value="Chơi">
    <script>
        function play() {
            let max = parseInt(prompt("Input a maximum number: "));
            let min = 1;
            let rand = Math.round(Math.random() * max);
            console.log(rand);
            for (i = 3; i >= 1; i--) {
                let guess = parseInt(prompt("Your guess: [" + min + " - " + max + "] " + i + " turn left!"));
                if (guess == rand) {
                    alert('Congratulation! The number is: ' + rand);
                    break;
                } else if (guess < rand) {
                    if (min < guess) {
                        min = guess;
                    }
                } else {
                    if (max > guess) {
                        max = guess;
                    }
                }
            }
            if (i < 1) {
                alert('Out of chances!');
            }
        }
    </script>
</body>

</html>
