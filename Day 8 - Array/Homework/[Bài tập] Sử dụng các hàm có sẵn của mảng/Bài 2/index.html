<body>
    <script>
        let arr = prompt("Enter a number: ");
        let str = [arr[0]];
        for (i = 0; i < arr.length; i++) {
            if (arr[i - 1] % 2 == 0 && arr[i] % 2 == 0) {
               str.push(' - ', arr[i]);
            } else {
                str.push(arr[i]);
            }
        }
        console.log(str.join(''));
    </script>
